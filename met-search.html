<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MET Art finder 4000</title>
    <link rel="stylesheet" href="./met-search.css" />
  </head>
  <body class="app">
    <header class="header">
      <div class="logo">
        <img
          src="./img/met-art-finder-4000-logo.svg"
          alt="met art finder 4000 logo"
        />
      </div>
      <h1>Find art at The MET in NYC</h1>
    </header>
    <main>
      <div id="app" class="wrapper">
        <div id="search-area">
          <form id="search-form" class="search" action="" role="search">
            <input
              id="search"
              class="search-input"
              type="search"
              placeholder="enter search term(s)..."
              aria-label="Search for art in the MET museum collection"
              size="10"
            />
            <input class="button" type="submit" value="Search" />
            <small id="error" role="alert" class="validate"></small>
          </form>
        </div>
        <div id="search-results">
          <div id="messages"></div>
          <div id="counter" role="alert">show counter here here</div>
          <div id="results-container">Show the results here</div>
          <div id="pager-controls">
            <button id="prev" disabled>Previous</button>
            <label for="pager-step">Number of results to view at a time</label>
            <select id="pager-step" disabled>
              <option name="5" value="5" selected>5</option>
              <option name="10" value="10">10</option>
              <option name="25" value="25">25</option>
              <option name="50" value="50">50</option>
              <option name="100" value="100">100</option>
            </select>
            <button id="next" disabled>Next</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./met-state.js"></script>
    <script src="./api-client.js"></script>
    <script src="./met-search-results.js"></script>
    <script src="./met-search.js"></script>
  </body>
</html>
